<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Starter Template - Materialize</title>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="main.js"></script>






  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <main>
    <nav class="blue darken-4" role="navigation">
      <div class="left-align"><a id="logo-container" class="brand-logo black-text">ROUTE ROULETTE</a>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col s12 m6">
          <section class="input">
            <form id>
              <label>Enter min. difficulty in YDS</label>
              <input type="text" placeholder="ex.: 5.14a" id='minDif'>
              <label>Enter max. difficulty in YDS</label>
              <input type="text" placeholder="ex.: 5.14b" id='maxDif'>
              <label>Enter max. distance in miles</label>
              <input type="text" placeholder="ex.: 20" id='maxDist'>
              <div id="floating-panel">
                <input id="address" type="textbox" value="Yosemite, California">
                <input id="submit" type="button" value="Let's find you!">
              </div>
              <br>
              <button type="submit" id="routeSearch">
              <i>FIND RIGS</i>
            </button>
            </form>
            <div class="yourRoute">
              <label>Go get on: </label>
              <div class="allRouteInfo">
                <div id="routeName"></div>
                <div id="difficulty"></div>
                <div id="location"></div>
                <div id="type"></div>
                <div id="quality"></div>
                <div id="moreInfo" target="_blank "></div>
              </div>
            </div>
            <div class="toDoButton">
              <button type="button" id="toDo" name="button">I think I'll try this thing</button>
            </div>
            <div class="routeToDo">
              <label>Current Project: </label>
              <div class="currentProjName">
              </div>
              <div class="toDoURL">
              </div>
            </div>
          </section>
        </div>

        <!-- right column -->
        <div class="map" id="map">

          <div id="map">

          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer blue darken-4">
    <div class="row footer">
      <div class="col l6 s12">
        <h5 class="white-text">Powered By:</h5>
        <p class="black-text text-lighten-4">Mountain Project</p>
        <p class="black-text text-lighten-4">Google Maps</p>
      </div>
    </div>
  </footer>







  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>

</html>
