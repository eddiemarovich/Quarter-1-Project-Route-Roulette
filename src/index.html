<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <meta charset="utf-8">
  <title>Route Roulette</title>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

  <div class="grid">
    <header class="head">
      <h2>ROUTE ROULETTE</h2>
    </header>
    <section class="input">
      <h3 class="mapLabel">Where in the world are you??</h3>
      <div id="floating-panel">
        <input id="address" type="textbox" value="Boulder, Colorado">
        <input id="submit" type="button" value="HERE I AM">
      </div>
      <br>
      <form id="form">
        <label>Enter min. difficulty in YDS</label>
        <input type="text" placeholder="ex.: 5.14a" id='minDif'>
        <label>Enter max. difficulty in YDS</label>
        <input type="text" placeholder="ex.: 5.14b" id='maxDif'>
        <label>Enter max. distance in miles</label>
        <input type="text" placeholder="ex.: 20" id='maxDist'>
        <button type="submit" id="routeSearch">
          <a>FIND ROUTES</a>
        </button>
      </form>
    </section>
    <div class="map">
      <div id="map">
      </div>
    </div>
    <div class="routeInfo">
      <div class="yourRoute">
        <label id="yourRoute">YOUR ROUTE: </label>
        <div class="allRouteInfo">
          <div id="routeName"></div>
          <div id="difficulty"></div>
          <div id="location"></div>
          <div id="type"></div>
          <div id="quality"></div>
          <div id="moreInfo" target="_blank "></div>
        </div>
      </div>
      <div class="toDoButton">
        <button type="button" id="toDo" name="button">I think I'll try this thing</button>
      </div>
      <div class="routeToDo">
        <label>Current Project: </label>
        <div class="currentProjName">
        </div>
        <div class="toDoURL">
        </div>
      </div>
    </div>
  <footer class="foot">
    <div class="support">
      <h3>Powered By</h3>
      <h4>Mountain Project</h4>
      <h4>Google Maps</h4>
    </div>
  </footer>
  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz94wOE8t1livt2XPjcGYzHgbv1Bu2oew&callback=initMap">
  </script>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <div class="support">

      <h4>Mountain Project</h4>
      <h4>Google Maps</h4>
    </div>
  </footer> -->
</body>

</html>
